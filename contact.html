<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Employee Leave Management</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>LeaveGenie Employee Leave Portal </h1>
        <h2>Contact Us</h2>

        <p>If you have any questions or need assistance, please fill out the form below.</p>

        <form action="submit contact.html" method="POST" style="display: inline-block; text-align: left;">
            <label for="full_name">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name" required><br><br>

            <label for="employee_id">Employee ID:</label><br>
            <input type="text" id="employee_id" name="employee_id" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
